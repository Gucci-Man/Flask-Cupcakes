<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">
    <title>Cupcakes</title>
</head>
<body>
    <div class="container">

        <h1 class="text-center display-3">Cupcakes List</h1>
        <div class="row justify-content-center">
          <div class="col-6">
            <ul class="list-group">
              {% for cupcake in cupcakes %}
              <li class="list-group-item d-flex justify-content-between align-items-center">Flavor: {{cupcake.flavor}}<br>
                Size: {{cupcake.size}}<br>
                Rating: {{cupcake.rating}}<br>
                <img src={{cupcake.image}} alt="cupcake image" width="150" height="150"></li>
              {% endfor %}
            </ul>
          </div>
        </div>
    </div>

    <div class="container">
        <h3>Add a new cupcake</h3>
        <form action="/api/cupcakes", method="post">
            <label for="flavor">Flavor:</label><br>
            <input type="text" id="flavor" name="flavor"><br>
            <label for="size">Size:</label><br>
            <input type="text" id="size" name="size"><br>
            <label for="rating">Rating:</label><br>
            <input type="number" id="rating" name="rating"><br>
        </form>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/axios/0.19.2/axios.min.js"
      integrity="sha256-T/f7Sju1ZfNNfBh7skWn0idlCBcI3RwdLSS4/I7NQKQ=" crossorigin="anonymous"></script>
    <script
      src="https://code.jquery.com/jquery-3.4.1.min.js"
      integrity="sha256-CSXorXvZcTkaix6Yvo6HppcZGetbYMGWSFlBw8HfCJo="
      crossorigin="anonymous"></script>
    <script src="static/cupcakes.js"></script>
</body>
</html>
